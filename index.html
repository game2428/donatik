<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <title>DonatikShop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --dark: #1e1e2f;
      --glass: rgba(255,255,255,0.05);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.5;
    }

    /* –®–∞–ø–∫–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
    header {
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .shop-title {
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-right a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-right a:active {
      transform: scale(0.95);
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
    main {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      display: grid;
      gap: 2.5rem;
    }

    /* –í–µ—Ä—Ö–Ω—è—è —Å–µ–∫—Ü–∏—è */
    .top-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    /* –ë–ª–æ–∫ –∞–∫—Ü–∏–π */
    .promo-block {
      aspect-ratio: 16/9;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      isolation: isolate;
      transition: transform 0.3s;
    }

    .promo-block::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, rgba(99,102,241,0.4), rgba(139,92,246,0.4));
      z-index: 1;
    }

    .promo-block:hover {
      transform: translateY(-5px);
    }

    .promo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .promo-block:hover .promo-image {
      transform: scale(1.05);
    }

    .promo-text {
      position: absolute;
      bottom: 1.5rem;
      left: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      z-index: 2;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    /* –õ–æ–≥–æ—Ç–∏–ø */
    .logo-block {
      background: var(--glass);
      border-radius: 16px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .logo-block img {
      width: 100%;
      max-width: 200px;
      border-radius: 50%;
      aspect-ratio: 1/1;
      object-fit: cover;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    /* –ò–≥—Ä—ã */
    .games-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background: var(--glass);
      border-radius: 12px;
      padding: 1.5rem;
      text-decoration: none;
      color: white;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .game-card:hover {
      background: rgba(99,102,241,0.15);
      transform: translateY(-3px);
    }

    .game-card:active {
      transform: translateY(0);
    }

    .game-card img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border-radius: 12px;
      background: white;
      padding: 0.5rem;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ */
    @media (max-width: 640px) {
      header {
        padding: 1rem;
      }
      
      .shop-title {
        font-size: 1.4rem;
      }
      
      .header-right a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      main {
        padding: 1.5rem 1rem;
        gap: 2rem;
      }

      .promo-text {
        font-size: 1.75rem;
      }

      .game-card {
        padding: 1rem;
      }

      .game-card img {
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>
