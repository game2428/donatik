    :root {

    /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π */
    * {

    body {

    header {

      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .shop-title {

      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-right a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .header-right a:active {

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */

    /* –í–µ—Ä—Ö–Ω—è—è —Å–µ–∫—Ü–∏—è: –ø—Ä–æ–º–æ –∏ –ª–æ–≥–æ—Ç–∏–ø */
    .top-section {

      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    /* –ë–ª–æ–∫ –∞–∫—Ü–∏–π */
    .promo-block {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      aspect-ratio: 16/9;
      transition: transform 0.3s;
    }
    .promo-block::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, rgba(99,102,241,0.4), rgba(139,92,246,0.4));
      z-index: 1;
    }
    .promo-block:hover {
      transform: translateY(-5px);
    }
    .promo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .promo-block:hover .promo-image {
      transform: scale(1.05);
    }
    .promo-text {
      position: absolute;
      bottom: 1.5rem;
      left: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      z-index: 2;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }
    /* –õ–æ–≥–æ—Ç–∏–ø –º–∞–≥–∞–∑–∏–Ω–∞ */
    .logo-block {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
    }
    .logo-block img {
      width: 100%;
      max-width: 200px;
      border-radius: 50%;
      aspect-ratio: 1/1;
      object-fit: cover;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    /* –ö–∞—Ç–∞–ª–æ–≥ –∏–≥—Ä */
    .games-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
    }
    .game-card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      aspect-ratio: 16/9;
      transition: transform 0.3s;
      text-decoration: none;
      color: #fff;
      display: block;
    }
    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
      display: block;
    }
    .game-card:hover img {
      transform: scale(1.05);
    }
    .game-card::before {

      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, rgba(99,102,241,0.4), rgba(139,92,246,0.4));
      z-index: 1;
    }
    .game-text {
      position: absolute;
      bottom: 1.5rem;
      left: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      z-index: 2;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      margin: 0;
    }

  </style>
